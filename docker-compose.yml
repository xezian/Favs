version: '3'
services:
    postgres:
        image: postgres:12.1
        ports:
            - "5432:5432"
        environment:
            POSTGRES_PASSWORD: mypassword
        volumes:
            - ./postgresql/data:/var/lib/postgresql/data
    api:
        build:
            context: ./api
            dockerfile: Dockerfile.dev
        volumes:
            - /app/node_modules
            - ./api/config:/app/config
            - ./api/src:/app/src
            - ./api/test:/app/test
        ports:
            - "1000:1000"
    ui:
        build:
            context: ./ui
            dockerfile: Dockerfile.dev
        volumes:
            - /app/node_modules
            - ./ui:/app
        ports:
            - "3000:3000"
